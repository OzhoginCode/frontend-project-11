<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
</head>

<body>

<main>
  <div class="container mt-3">
    <div class="row">
      <h1>
        RSS агрегатор
      </h1>
    </div>
    <br>
    <div class="row">
      <div class="col-8">
        <form class="d-flex form novalidate" id="add-rss-form">
          <div class="form-floating me-3 w-100">
            <input id="url-input" class="form-control" placeholder="Ссылка RSS" required>
            <label for="url-input">Ссылка RSS</label>
          </div>
          <button id="submit-button" class="btn btn-primary btn-lg" type="submit">Добавить</button>
        </form>
        <p id="input-error" class="position-absolute text-danger"></p>
      </div>
    </div>
    <div class="row">
      <div class="mt-5" id="rss-list-container"></div>
    </div>
  </div>
</main>
</body>

</html>
