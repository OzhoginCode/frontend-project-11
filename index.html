<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
</head>

<body>
  <div class="modal fade" tabindex="-1" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modal-text"></p>
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-primary" id="modal-link" target="_blank">Читать полностью</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  <main>
    <div class="container mt-3">
      <div class="row">
        <h1>
          RSS агрегатор
        </h1>
      </div>
      <br>
      <div class="row">
        <div class="col-12 col-md-8">
          <form class="d-flex form novalidate" id="add-rss-form">
            <div class="form-floating me-3 w-100">
              <input id="url-input" class="form-control" placeholder="Ссылка RSS" required>
              <label for="url-input">Ссылка RSS</label>
            </div>
            <button id="submit-button" class="btn btn-primary btn-lg" type="submit">Добавить</button>
          </form>
          <p id="feedback" class="position-absolute text-success small mt-2"></p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 col-md-8" id="rss-posts-container">
        </div>
        <div class="col-12 col-md-4" id="rss-feeds-container">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
